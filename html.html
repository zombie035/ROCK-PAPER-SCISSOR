<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>ROCK - PAPER - SCISSORS</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div class="headbar">
            <h2>ROCK - PAPER - SCISSORS</h2>
        </div>
        <div class="container">
            <button class="rockbutton" value="rock" onclick="player(this.value)"> <img src="rock.png" class="rockimg"> </button>
            <button class="paperbutton" value="paper" onclick="player(this.value)"> <img src="paper.png" class="paperimg"> </button>
            <button class="scissorbutton" value="scissors" onclick="player(this.value)"> <img src="scissor.png" class="scissorimg"> </button>
        </div>
        <div class="score">
            <p>you</p><p id="player">0</p>
            <p>computer</p><p id="computer">0</p>
        </div>
        <h3 id="output"></h3>
        
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
